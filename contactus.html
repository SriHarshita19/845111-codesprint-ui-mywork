
<!-- Material form contact -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
crossorigin="anonymous">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<div class="card">
    <h5 class="card-header secondary-color white-text text-center py-4">
        <strong>Contact us</strong>
    </h5>

        <!-- Form -->
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-3">
                
                </div>
                <div class="col-md-6">
                    <form class="text-center">

                        <!-- Name -->
                        <div class="mb-form">
                            
                           Name: <input type="text" id="materialContactFormName" class="form-control btn btn-outline-primary ">
                           <label for="materialContactFormEmail"></label>  
                        </div>
            
                        <!-- E-mail -->
                        <div class="mb-form">
                            Email:<input type="email" id="materialContactFormEmail" class="form-control btn btn-outline-primary">
                            <label for="materialContactFormEmail"></label>
                        </div>
            
                        <!-- Subject -->
                        <span>Subject</span>
                        <select class="mdb-select">
                            <option value="" disabled>Choose option</option>
                            <option value="1" selected>Feedback</option>
                            <option value="2">Report a bug</option>
                            
                        </select>
            
                        <!--Message-->
                        <div class="md-form">
                            Message:<textarea id="materialContactFormMessage" class="form-control md-textarea btn btn-outline-primary" rows="3"></textarea>
                            <label for="materialContactFormMessage"></label>
                        </div>
            
                        <!-- Copy -->
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="materialContactFormCopy">
                            <label class="form-check-label" for="materialContactFormCopy">Send me a copy of this message</label>
                        </div>
            
                        <!-- Send button -->
                        <button class="btn btn-outline-success btn-rounded" type="submit">Send</button>
            
                    </form>
                    <!-- Form -->
                    
                </div>
            </div>
        </div>
</div>
    </div>
